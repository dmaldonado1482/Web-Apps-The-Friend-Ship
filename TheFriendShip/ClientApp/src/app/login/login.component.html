<form (submit)="submit(myform)" #myform="ngForm">
  <input class="input" type="text" name="userName" placeholder="username" [(ngModel)]="model.username" />
  <input class="input" type="password" name="password" placeholder="password" [(ngModel)]="model.password" />
  <input class="input" type="submit" value="Login" />
</form>
